    mermaid.initialize({
      startOnLoad: true,
      theme: 'default',
      themeVariables: {
        primaryColor: '#ffcc00',

<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'Notes Hub',
      repo: '',
      loadSidebar: true,
      loadNavbar: true,     //<!-- enable navbar -->
      maxLevel: 0,
      subMaxLevel: 3,
      auto2top: true,

      search: {
        placeholder: 'Type to search',
        noData: 'No matches found.',
        // Headline depth, 1 - 6
        depth: 2,
      },

      vueMounts: {
        '#counter': {
          data() {
            return {
              count: 0,
            };
          },
        },
      },
    }
  </script>
  
  <!-- Required -->
  <!-- load script -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
