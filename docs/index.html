  <script>
    window.$docsify = {
      name: 'Notes Hub',
      repo: '',
      loadSidebar: true,
      loadNavbar: true,     //<!-- enable navbar -->
      maxLevel: 0,
      subMaxLevel: 3,
      auto2top: true,

      search: {
        placeholder: 'Type to search',
        noData: 'No matches found.',
        // Headline depth, 1 - 6
        depth: 6,
      },

      vueMounts: {
        '#counter': {
          data() {
            return {
              count: 0,
            };
          },
        },
      },

      mustache: {
        noPackage: true,
        data: [
          {
            author: {
              name: 'Mario Mellunig',
              // email: 'john.smith@example.com'
            }
          }
        ]
      },

      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'material', // default
        tabComments: true, // default
        tabHeadings: true // default
      }
    }
  </script>
